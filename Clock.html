<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link rel="stylesheet" href="Clock.css">
</head>
<body>
<div class="content">
    <div class="tab">
        <button id="tabSection1" class="tablinks" onclick="openTab(event, 'Section1')">Stopwatch</button>
        <button id="tabSection2" class="tablinks" onclick="openTab(event, 'Section2')">Timers</button>
        <button id="tabSection3" class="tablinks" onclick="openTab(event, 'Section3')">Digital Clock</button>
    </div>
</div>
    <div id="Section1" class="tabcontent">
        <h3 id="myh1">Stopwatch</h3>
        <div id="stop-container">
            <div id='display'> 
                00:00:00:00
            </div>
            <div id="controls">
                <button id="startBtn" onclick="start()">Start</button>
                <button id="stopBtn" onclick="stop()">Stop</button>
                <button id="resetBtn" onclick="reset()">Reset</button>
            </div>
        </div>
    </div>

    <div id="Section2" class="tabcontent">
        <h3>Timers</h3>
        <input type="number" id="timerInput" class="time" placeholder="Enter time in seconds">
        <button onclick="startCountdown()">Start Timer</button>
        <p id="countDown"></p>
    </div>

    <div id="Section3" class="tabcontent">
        <div id="clock-container">
            <div id="clock">00:00:00</div>
        </div>
    </div>
    <script src="twoTab.js"></script>
    <script src="digitalClock.js"></script>
    <script src="timers.js"></script>
    <script src="stopWatch.js"></script>
</body>
</html>
