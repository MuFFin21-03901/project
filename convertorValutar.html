<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="convertorValutar.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"">
</head>
<body>
    <div id="main-container">
        <div id="card">
            <h1 id="currency-id">Currency Converter</h1>
            <p id="enterAmount-id">Enter Amount</p>
            <input placeholder="" id="amount">
            <div class="from-to-container">
                <div class="from">
                    <p>From</p>
                    <div class="select-box">
                        <img id="flag1" src="https://flagsapi.com/US/flat/64.png" alt="flag">
                        <select id="from">
                            <option value="USD">USD</option>
                            <option value="RUB">RUB</option>
                            <option value="UAH">UAH</option>
                            <option value="UAH">UAH</option>
                            <option value="GBP">GBP</option>
                            <option value="JPY">JPY</option>
                            <option value="CAD">CAD</option>
                            <option value="AUD">AUD</option>
                            <option value="CHF">CHF</option>
                            <option value="CNY">CNY</option>      
                            <option value="SEK">SEK</option>                      
                            <option value="NZD">NZD</option>
                            <option value="EUR">EUR</option>
                        </select>
                    </div>
                </div>
                <div class="icon"><i class="fas fa-exchange-alt" id="icon" ></i></div>
                <div class="to">
                    <p>To</p>
                    <div class="select-box">
                        <img id="flag2" src="https://flagsapi.com/UA/flat/64.png" alt="flag">
                        <select id="to">
                            <option value="UAH">UAH</option>
                            <option value="USD">USD</option>
                            <option value="RUB">RUB</option>  
                            <option value="UAH">UAH</option>
                            <option value="GBP">GBP</option>
                            <option value="JPY">JPY</option>
                            <option value="CAD">CAD</option>
                            <option value="AUD">AUD</option>
                            <option value="CHF">CHF</option>
                            <option value="CNY">CNY</option>
                            <option value="SEK">SEK</option>                      
                            <option value="NZD">NZD</option>  
                            <option value="EUR">EUR</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="exchange-rate" id="exchange-rate">1 USD = 40.48 UAH</div>
            <button id="rate-id" onclick="convertCurrency()">Get Exchange Rate</button>
        </div>
    </div>
    <script src="convertorValutar.js"></script>
</body>
</html>
